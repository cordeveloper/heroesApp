<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar class="spacer">
            <span>Menu</span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./list" mat-list-item (click)="sidenav.toggle">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>List of Heroes</span>
            </a>
            <a routerLink="./add" mat-list-item (click)="sidenav.toggle">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Add Heroe</span>
            </a>
            <a routerLink="./add" mat-list-item (click)="sidenav.toggle">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Search Heroe</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar class="spacer">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-button>
            logout
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>   
    </div>
</mat-sidenav-container>
