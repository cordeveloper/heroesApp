<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
    </div>
    <div>
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Superheroe</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)] = "term"
                   [matAutocomplete]="auto"
                   (input)="searching()"
                   >
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="optionSelected($event)"
                >
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="term.length && !heroes.length">
                No se encontró nada con el término {{term}}
              </mat-option>
            </mat-autocomplete>  
          </mat-form-field>
        </div>
       
</div>
